<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Kalam:400,700|Open+Sans:300,400,400i,700" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: black;
    color: #F3F3F3;
    text-align: center;
    font-family: "Kalam";
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    transform: rotate(-4deg);
  }
  .rails-default-error-page div.dialog:hover {
   transform: rotate(0deg); 
  }


  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-top: #38FC8C solid 4px;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 2em;
    color: #F2C94C;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #F2C94C;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>AAARRGGHHH !</h1>
    </div>
    <br>
  </div>
  <img src="https://media.giphy.com/media/SRx5tBBrTQOBi/giphy.gif" alt="gif" width="50%">
</body>
</html>
